name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable

      - run: npm install -g pnpm @antfu/ni

      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: nci

      - name: ğŸ§ª Test project
        run: nr test
